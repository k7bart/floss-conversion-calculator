<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="saved_collections_container" class="container">
            <h1>Library</h1>
            <ul></ul>
        </div>
        <div id="convert_container" class="container">
            <header>
                <h1>Floss Conversion Calculator</h1>
                <div id="selects_container">
                    <div>Convert from:</div>
                    <select name="ConvertFrom" id="select_convert_from">
                        <option value="DMC" selected>DMC</option>
                        <option value="Dimensions">Dimensions</option>
                    </select>
                    <div>To:</div>
                    <select name="ConvertTo" id="select_convert_to">
                        <option value="Dimensions" selected>Dimensions</option>
                        <option value="DMC">DMC</option>
                    </select>
                </div>
            </header>
            <table class="conversion_table"></table>
            <button id="save_button" class="button">
                <img
                    class="large_image favorite_image"
                    src="images/favorite.svg"
                    alt=""
                />
            </button>
        </div>
        <script src="./script.js" type="module"></script>
    </body>
</html>
