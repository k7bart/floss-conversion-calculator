<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header><h1>Embroidery Floss Converter</h1></header>
        <main>
            <div id="library_container" class="container">
                <h4>Library</h4>
                <ul></ul>
            </div>
            <div id="convert_container">
                <div id="selects_container" class="container">
                    <h4>Convert from:</h4>
                    <select name="ConvertFrom" id="select_convert_from">
                        <option value="DMC" selected>DMC</option>
                        <option value="Dimensions">Dimensions</option>
                    </select>
                    <h4>To:</h4>
                    <select name="ConvertTo" id="select_convert_to">
                        <option value="Dimensions" selected>Dimensions</option>
                        <option value="DMC">DMC</option>
                    </select>
                </div>
                <div class="container">
                    <table class="conversion_table"></table>
                    <div class="buttons_container">
                        <button id="save_button" class="button">
                            <img
                                class="large_image favorite_image"
                                src="images/favorite.svg"
                                alt=""
                            />
                        </button>
                        <button
                            id="restart_button"
                            class="transparent_button small_button"
                        >
                            <img
                                class="small_image"
                                src="images/restart.svg"
                                alt=""
                            />
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js" type="module"></script>
    </body>
</html>
